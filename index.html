<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" href="">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-status-bar" content="#db4938" >
    <meta name="theme-color" content="#db4938" >

    <title>Usuarios</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body>
    <div class="container">
        <h1>Actualizar o borrar</h1>
        <div class="resultados" id="userList"></div>
        <select class="opciones" id="updateSelect"></select>
        <input type="button" class="inp" onclick="updateUser()" value="Actualizar">
        <select class="opciones" id="deleteSelect"></select>
        <input type="button" class="inp" onclick="deleteUser()" value="Eliminar">
    </div>
    <div class="container">
        <h1>Agregar usuarios</h1>
        <form id="userForm">
            <div class="pedir">
                <input type="text" id="name" name="Nombre" required placeholder=" Ingresa el nombre">
            </div>
            <input class="btnPush" type="submit" value="Agregar Usuario">
            <input class="btnPush" type="reset" value="Limpiar">
        </form>
    </div>

    <script src="conexion.js"></script>
</body>

</html>
